<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin User Signup Notification - Navyata</title>
</head>

<body style="font-family: 'Arial', sans-serif; background-color: #ffffff; color: #000000; margin: 20px; padding: 20px;">

    <table style="max-width: 900px; margin: auto; border: 1px solid #dddddd; border-radius: 10px; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);" cellspacing="0" cellpadding="0">
        <tr>
            <td style="display: flex; justify-content: center; background-color: #000000; color: #ffffff;">
                <img style="max-width: 100px; height: auto; margin-bottom: 20px;" src="images/logo.jpg">
            </td>
        </tr>
        <tr>
            <td>
                <div style="margin: 20px; padding: 20px;">
                    <p>Hello Admin,</p>
                    <p>A new user has signed up on Navyata. The user details are as follows:</p>

                    <table style="width: 100%; margin-top: 20px; border-collapse: collapse;">
                        <tr>
                            <th style="border: 1px solid #dddddd; padding: 10px; text-align: left;">User ID</th>
                            <td style="border: 1px solid #dddddd; padding: 10px; text-align: left;">[User ID]</td>
                        </tr>
                        <tr>
                            <th style="border: 1px solid #dddddd; padding: 10px; text-align: left;">Username</th>
                            <td style="border: 1px solid #dddddd; padding: 10px; text-align: left;">[Username]</td>
                        </tr>
                        <tr>
                            <th style="border: 1px solid #dddddd; padding: 10px; text-align: left;">Email</th>
                            <td style="border: 1px solid #dddddd; padding: 10px; text-align: left;">[User Email]</td>
                        </tr>
                    </table>

                    <p>Thank you for keeping track of Navyata's user registrations!</p>
                </div>
            </td>
        </tr>
        <tr>
            <td style="margin-top: 20px; padding-top: 10px; padding-bottom: 10px; text-align: center;  border-top: 1px solid #6e6666; text-align: center; background-color: #000000; color: #ffffff;">
                <p>Follow us on social media:</p>
                <div style="margin-top: 10px;">
                    <a href="https://facebook.com/Navyata" target="_blank" style="display: inline-block; margin: 0 10px; text-decoration: none; color: #000000;"><img src="images/social/facebook.png" alt="Facebook" style="width: 30px; height: 30px; margin-bottom: -7px;"></a>
                    <a href="https://twitter.com/Navyata" target="_blank" style="display: inline-block; margin: 0 10px; text-decoration: none; color: #000000;"><img src="images/social/twitter.png" alt="Twitter" style="width: 30px; height: 30px; margin-bottom: -7px;"></a>
                    <a href="https://instagram.com/Navyata" target="_blank" style="display: inline-block; margin: 0 10px; text-decoration: none; color: #000000;"><img src="images/social/instagram.png" alt="Instagram" style="width: 30px; height: 30px; margin-bottom: -7px;"></a>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                    <a style="text-decoration: none; color: #ffffff;" href="https://facebook.com/Navyata" target="_blank"><img src="images/social/mail.png" alt="Facebook" style="display: inline-block; margin: 0 10px; text-decoration: none; color: #ffffff; width: 30px; height: 30px; margin-bottom: -7px;">mail@navyata.com</a>
                    <a style="text-decoration: none; color: #ffffff;" href="https://twitter.com/Navyata" target="_blank"><img src="images/social/link.png" alt="Twitter" style="display: inline-block; margin: 0 10px; text-decoration: none; color: #ffffff; width: 30px; height: 30px; margin-bottom: -7px;">www.navyata.com</a>
                </div>
            </td>
        </tr>
    </table>

</body>

</html>
