<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Subscription - Navyata</title>
</head>

<body style="font-family: 'Arial', sans-serif; background-color: #ffffff; color: #000000; margin: 0; padding: 0;">

    <div style="margin: 20px; padding: 20px;">
        <table style="max-width: 900px; margin: auto; border: 1px solid #dddddd; border-radius: 10px; background-color: #ffffff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);" cellspacing="0" cellpadding="0">
            <!-- Header Section -->
            <!-- background-color: #000000; color: #ffffff; -->
            <tr>
                <td style="display: flex; justify-content: center; background-color: #000000; color: #ffffff;">
                    <img style="max-width: 100px; height: auto; margin-bottom: 20px;" src="images/logo.jpg">
                </td>
            </tr>
            <!-- Content Section -->
            <tr>
                <td>
                    <!--  -->
                    <div style="margin: 20px; padding: 20px;">
                        <div style="display: flex; justify-content: center;">
                            <img src="images/newletter (2).jpg" alt="IMAGE" style="max-width: 100%; height: 300px; margin-bottom: 20px;">
                        </div>
                        <h1 style="color: #000000; text-align: center;">Thank You for Subscribing!</h1>
                        <p>Dear [Customer Name],</p>
                        <p>Thank you for subscribing to the Navyata newsletter. We're excited to have you on board!</p>
    
                        <!-- Confirmation Message Section -->
                        <table style="background-color: darkcyan; color: #ffffff; padding: 15px; border-radius: 5px; margin-top: 20px;" cellspacing="0" cellpadding="0">
                            <tr>
                                <td>
                                    <p>You'll now receive the latest updates, promotions, and news directly to your inbox.</p>
                                </td>
                            </tr>
                        </table>
                    </div>
                    
                </td>
            </tr>
            <!-- Footer Section -->
            <tr>
                <td style="margin-top: 20px; padding: 10px; border-top: 1px solid #6e6666; text-align: center; background-color: #000000; color: #ffffff;">
                    <p>Follow us on social media:</p>
                    <div style="margin-top: 10px;">
                        <a href="https://facebook.com/Navyata" target="_blank"><img src="images/social/facebook.png" alt="Facebook" style="display: inline-block; text-decoration: none; color: #000000; width: 30px; height: 30px; margin-bottom: -7px;"></a>
                        <a href="https://twitter.com/Navyata" target="_blank"><img src="images/social/twitter.png" alt="Twitter" style="display: inline-block; text-decoration: none; color: #000000; width: 30px; height: 30px; margin-bottom: -7px;"></a>
                        <a href="https://instagram.com/Navyata" target="_blank"><img src="images/social/instagram.png" alt="Instagram" style="display: inline-block; text-decoration: none; color: #000000; width: 30px; height: 30px; margin-bottom: -7px;"></a>
                    </div>
                    <!-- style="text-decoration: none; color: #ffffff; -->
                    <div style="display: flex; justify-content: space-between; margin-top: 20px;">
                        <a href="mailto:mail@navyata.com" style="text-decoration: none !important; color: #ffffff !important;"><img src="images/social/mail.png" alt="Email" style="padding-right: 20px; display: inline-block; width: 30px; height: 30px; margin-bottom: -7px;">mail@navyata.com</a>
                        <a href="https://www.navyata.com" style="text-decoration: none; color: #ffffff;"><img src="images/social/link.png" alt="Website" style="padding-right: 20px; display: inline-block; width: 30px; height: 30px; margin-bottom: -7px;text-decoration:none;color: #ffffff !important;">www.navyata.com</a>
                    </div>
                </td>
            </tr>
        </table>
    </div>
